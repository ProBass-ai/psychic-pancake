<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samantha's Peace</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="main_container">
        <header>
            <h1 href="/">Samantha's Peace</h1>

            <!-- <div class="dropdown-menu-container">
                <button class="dropdown-menu-button">Menu</button>
                <div class="dropdown-menu-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div> -->

        </header>


        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a id="about-button" type="button">About</a></li>
                <li><a id="login-button" type="button">Login</a></li>
                <li><a id="new-account-button" type="button">Create New Account</a></li>
            </ul>
        </nav>

        <main id="middle">
        </main>

    </div>

    <script type="module" src="./js/index.js"></script>


    <script id="main-page-template" type="text/x-handlebars-template">
        <h2 id="main-page-header2">Welcome to Samantha's Peace</h2>
        <p></p>
        <p></p>
    </script>


    <script id="login-template" type="text/handlebars-template">
        <div>
            <aside>

            </aside>

            <form>
                <input type="email" name="email" id="email" />Enter Email</input>
                <input type="password" name="password" id="password" />Enter Password</input>
                <input id="login-form" type="submit" value="Login" />
            </form>
        </div>
    </script>

    <script id="new-account-template" type="text/handlebars-template">
        <div>
            <aside>

            </aside>

            <form id="new-account-form">

                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" autofocus><br><br>

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="new-user-email" name="email"><br><br>

                <label for="new-user-phone-number">Phone Number:</label>
                <input type="text" id="new-user-phone-number" name="phone-number"><br><br>

                <label for="new-user-id-number">Id Number:</label>
                <input type="id-number" id="new-user-id-number" name="id-number"><br><br>

                <input id="create-new-account-form" type="submit">

            </form>
        </div>
    </script>


    <script id="after-login-template" type="text/handlebars-template">

        <div>
          <h1>Welcome to Samantha's Peace {{name}}</h1><br></br>
          <p>Make booking:</p>
          <form>
            <label for="start-visit">Visit date:</label>
            <input type="date" id="start-visit" name="visit-day"></input><br></br>

            <label for="end-visit">Departure date:</label>
            <input type="date" id="end-visit" name="departure-day"></input><br></br>

            <input id="booking-form" type="submit">
          </form>
        </div>

    </script>


    <script id="about-template" type="text/handlebars-template">
        <p>
          Welcome to our charming bed no breakfast, where comfort and hospitality are always at the forefront. Our beautifully designed rooms are the perfect escape from the hustle and bustle of daily life, offering a cozy and relaxing atmosphere. Whether you're here for business or leisure, you'll find all the amenities you need to feel right at home. Our delicious breakfast is made with love, using only the freshest ingredients, and is the perfect start to your day. Our friendly and knowledgeable staff is available 24/7 to assist you with anything you may need during your stay. Come experience a memorable and rejuvenating stay with us!
        </p>
    </script>

    <footer id="footer">
        <p>Copyright &copy; 2023 Samantha's Peace</p>
    </footer>

</body>

</html>
